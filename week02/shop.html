<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Array Prep Class</title>
  <link rel="stylesheet" href="styles/shop.css">
  <script src="scripts/shop.js" defer></script>
</head>
<body>
  <div class="container">
    <h1>Fruit Manager 🍇</h1>

    <!-- Input field for user to enter fruit name -->
    <input type="text" id="userInput" placeholder="Enter fruit name">

    <!-- Button to submit the fruit -->
    <button id="submitBtn">Add Fruit</button>

    <!-- Message area for feedback -->
    <p id="message"></p>

    <!-- Display the current fruit list -->
    <h2>Fruit List:</h2>
    <ul id="fruitList"></ul>
  </div>
</body>
</html>
