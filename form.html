<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Product Review</title>
  <meta name="description" content="Form page for user input." />
  <meta name="author" content="Nicholus Turyamureba" />
  <link rel="stylesheet" href="styles/form.css" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet" />
  <script defer src="scripts/form.js"></script>
</head>
<body>
  <main>
    <h1>PRODUCT REVIEW</h1>

    <form method="get" action="review.html">
      <div>
        <label for="product-name">Product Name</label>
        <select name="product-name" id="product-name" required>
          <option value="" disabled selected>Select a Product ...</option>
        </select>
      </div>

      <fieldset>
        <legend>Overall Rating</legend>
        <div class="stars">
          <input type="radio" id="star1" name="rating" value="1" required />
          <label for="star1">â˜…</label>

          <input type="radio" id="star2" name="rating" value="2" required />
          <label for="star2">â˜…â˜…</label>

          <input type="radio" id="star3" name="rating" value="3" required />
          <label for="star3">â˜…â˜…â˜…</label>

          <input type="radio" id="star4" name="rating" value="4" required />
          <label for="star4">â˜…â˜…â˜…â˜…</label>

          <input type="radio" id="star5" name="rating" value="5" required />
          <label for="star5">â˜…â˜…â˜…â˜…â˜…</label>
        </div>
      </fieldset>

      <div>
        <label for="date-of-installation">Date of Installation</label>
        <input type="date" id="date-of-installation" name="date-of-installation" required />
      </div>

      <fieldset>
        <legend>Which features did you find useful in the product? (Check all that apply)</legend>
        <div class="features">
          <input type="checkbox" id="durability" name="features" value="Durability" />
          <label for="durability">Durability</label>

          <input type="checkbox" id="ease" name="features" value="Ease of Use" />
          <label for="ease">Ease of Use</label>

          <input type="checkbox" id="performance" name="features" value="Performance" />
          <label for="performance">Performance</label>

          <input type="checkbox" id="design" name="features" value="Design" />
          <label for="design">Design</label>
        </div>
      </fieldset>

      <div>
        <label for="review">Written Review (Optional)</label>
        <textarea id="review" name="review" rows="4" cols="50"></textarea>
      </div>

      <div>
        <label for="username">Your Name (Optional)</label>
        <input type="text" id="username" name="username" />
      </div>

      <div>
        <input type="submit" value="Post Review" />
      </div>
    </form>
  </main>

</body>
</html>
